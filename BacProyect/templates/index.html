<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>Simulación TIB</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="width: 950px;">
            <dic class="col-md-5 col-lg-5">
                <div class="form-group">
                    <center><h2><Strong>Simulación TIB</Strong></h2></center>
                    <label for="bacInitNumber">Cantidad Inicial de Bacterias</label>
                    <input type="text" id="bacInitNumber" class="form-control">
                </div>
                <div class="form-group">
                    <label for="timeI">Tiempo de Inicial(H)</label>
                    <input type="text" id="timeI" class="form-control">
                </div>
                <div class="form-group">
                    <label for="timeF">Tiempo de Final(H)</label>
                    <input type="text" id="timeF" class="form-control">
                </div>
                <div class="form-group">
                    <label for="time">Tasa de Crecimiento(%)</label>
                    <input type="text" id="tc" class="form-control">
                </div>
                <div class="form-group">
                    <label for="velocidad">Velocidad de simulación</label>
                    <select class="form-control" name="velocidad" id="velocidad">
                        <option value="1200">1x</option>
                        <option value="800">2x</option>
                        <option value="400">3x</option>
                      </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary form-control mb-1"  id="btn-calc">Calcular</button>
                    <button class="btn btn-primary form-control mb-1"  id="btn-info">Información</button>
                    <button class="btn btn-primary form-control mb-1" id="btn-data">Registro de datos</button>
                    <button class="btn btn-primary form-control mb-1" onclick="obtenerDatos()" id="btn-grafica">Ver Gráfica</button>

                </div>

            </dic>
            <dic class="col-md-7 col-lg-7 border p-3 mt-2 row ml-1">
                    <canvas id="thecanvas" width="400px" height="400px" class="col-md-12"></canvas><br>
                    <label for="" class="col-md-6">Número de Bacterias</label>
                    <div id="N" class="col-md-6"></div>
                    <span class="col-md-12">Relación</span>
                    <div id="simon"></div>
                
            </dic>

        </div>
    </div>

</body>

</html>
